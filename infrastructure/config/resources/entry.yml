Resources:
  # Infrastructure
  ServerlessInternetGateway: ${file(./config/resources/ServerlessInternetGateway.yml)}
  ServerlessVPC: ${file(./config/resources/ServerlessVPC.yml)}
  ServerlessVPCGA: ${file(./config/resources/ServerlessVPCGA.yml)}
  ServerlessSubnetA: ${file(./config/resources/ServerlessSubnetA.yml)}
  ServerlessSubnetB: ${file(./config/resources/ServerlessSubnetB.yml)}
  ServerlessSubnetC: ${file(./config/resources/ServerlessSubnetC.yml)}
  ServerlessSubnetGroup: ${file(./config/resources/ServerlessSubnetGroup.yml)}
  ServerlessSecurityGroup: ${file(./config/resources/ServerlessSecurityGroup.yml)}
  RouteTablePublic: ${file(./config/resources/RouteTablePublic.yml)}
  RoutePublic: ${file(./config/resources/RoutePublic.yml)}
  RouteTableAssociationSubnetA: ${file(./config/resources/RouteTableAssociationSubnetA.yml)}
  RouteTableAssociationSubnetB: ${file(./config/resources/RouteTableAssociationSubnetB.yml)}
  RouteTableAssociationSubnetC: ${file(./config/resources/RouteTableAssociationSubnetC.yml)}

  # RDS
  AuroraRDSClusterParameter: ${file(./config/db/AuroraRDSClusterParameter.yml)}
  AuroraRDSInstanceParameter: ${file(./config/db/AuroraRDSInstanceParameter.yml)}

Outputs:
  ServerlessSecurityGroup:
    Description: "Serverless Security Group"
    Value: !Ref ServerlessSecurityGroup
    Export:
      Name: ExportedServerlessSecurityGroup
  ServerlessSubnetGroup:
    Description: "Serverless Subnet Group"
    Value: !Ref ServerlessSubnetGroup
    Export:
      Name: ExportedServerlessSubnetGroup
  ServerlessVPCGA:
    Description: "Serverless VPCGA"
    Value: !Ref ServerlessVPCGA
    Export:
      Name: ExportedServerlessVPCGA
  AuroraRDSInstanceParameter:
    Description: "Aurora RDS Instance Parameter"
    Value: !Ref AuroraRDSInstanceParameter
    Export:
      Name: ExportedAuroraRDSInstanceParameter
  AuroraRDSClusterParameter:
    Description: "Aurora RDS Cluster Parameter"
    Value: !Ref AuroraRDSClusterParameter
    Export:
      Name: ExportedAuroraRDSClusterParameter
