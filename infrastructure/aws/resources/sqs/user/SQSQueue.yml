Type: "AWS::SQS::Queue"
DependsOn: UserSQSDLQueue
Properties:
  QueueName: "${self:custom.namespace}-user-${self:provider.stage}-queue"
  VisibilityTimeout: 930
  RedrivePolicy:
    deadLetterTargetArn:
      Fn::Join:
        - ":"
        - - "arn:aws:sqs"
          - Ref: "AWS::Region"
          - Ref: "AWS::AccountId"
          - "${self:custom.namespace}-user-${self:provider.stage}-dead-letter-queue"
    maxReceiveCount: 3
