Type: "AWS::SQS::Queue"
DependsOn: UserSQSDLQueue
Properties:
  QueueName: ${self:provider.stage}-${self:custom.namespace}-user-queue
  VisibilityTimeout: 930
  RedrivePolicy:
    deadLetterTargetArn:
      Fn::Join:
        - ":"
        - - "arn:aws:sqs"
          - ${aws:region}
          - ${aws:accountId}
          - ${self:provider.stage}-${self:custom.namespace}-user-dead-letter-queue
    maxReceiveCount: 3
