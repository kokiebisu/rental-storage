Type: "AWS::SNS::Subscription"
DependsOn:
  - UserSQSQueue
  - SNSTopicItemSaved
Properties:
  Protocol: sqs
  TopicArn:
    Fn::Join:
      - ":"
      - - "arn:aws:sns"
        - Ref: "AWS::Region"
        - Ref: "AWS::AccountId"
        - ${self:custom.namespace}-item-${self:provider.stage}-item-saved
  Endpoint:
    Fn::Join:
      - ":"
      - - "arn:aws:sqs"
        - Ref: "AWS::Region"
        - Ref: "AWS::AccountId"
        - ${self:custom.namespace}-user-${self:provider.stage}-queue
