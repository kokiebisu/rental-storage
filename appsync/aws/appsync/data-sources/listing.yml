## Query
- type: AWS_LAMBDA
  name: FindListingFn
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-composition-find-listing

- type: AWS_LAMBDA
  name: FindListingsFn
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-composition-find-listings

## Mutation
- type: AWS_LAMBDA
  name: CreateListingFn
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-composition-create-listing

- type: AWS_LAMBDA
  name: DeleteListingFn
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-composition-delete-listing
