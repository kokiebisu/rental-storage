schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(id: ID!): User # admin priviledge
  profile: User
}

# Mutation Response
type Mutation {
  userDelete(id: ID!): UId
}

type User {
  id: ID
  firstName: String
  lastName: String
  emailAddress: String
  createdAt: String
  updatedAt: String
}
