schema {
  query: Query
  mutation: Mutation
}

type Query {
  findUserById(userId: ID!): User # admin priviledge
  findUserByEmail(emailAddress: String!): User
  findMe: User
}

# Mutation Response
type Mutation {
  removeUserById(userId: ID!): UId
}

type User {
  uid: ID!
  firstName: String!
  lastName: String!
  emailAddress: String!
  createdAt: String!
  updatedAt: String
}
