schema {
  query: Query
  mutation: Mutation
}

type Query {
  findUserById(uid: ID!): User # admin priviledge
  findUserByEmail(email: String!): User
  findMe: User
}

# Mutation Response
type Mutation {
  removeUserById(uid: ID!): ID
}

type User {
  uid: ID!
  firstName: String!
  lastName: String!
  emailAddress: String!
  payment: PaymentInfo
  createdAt: String!
  updatedAt: String
}

type PaymentInfo {
  providerId: String!
  providerType: String!
}
