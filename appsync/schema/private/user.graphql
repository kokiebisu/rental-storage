schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(id: ID!): User
  profile: User
}

type Mutation {
  userDelete(id: ID!): UId
}

type User {
  id: ID
  firstName: String
  lastName: String
  emailAddress: String
  createdAt: String
  updatedAt: String
  bookings: Bookings
}

type Bookings {
  pending: [Booking]
  approved: [Booking]
}
