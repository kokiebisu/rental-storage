schema {
  query: Query
  mutation: Mutation
}

type Query {
  space(id: ID!): Space
  spaces(userId: ID): [Space]
}

type Mutation {
  spaceCreate(
    title: String
    location: LocationInput
    imageUrls: [String]
    description: String
  ): UId
  spaceDelete(id: ID): UId
}

type Space {
  id: String
  title: String
  lenderId: String
  location: Location
  imageUrls: [String]
  description: String
  createdAt: String
  updatedAt: String
}
