schema {
  query: Query
  mutation: Mutation
}

type Query {
  space(id: ID!): Space
  spaces(userId: ID): [Space]
}

type Mutation {
  spaceCreate(
    title: String
    streetAddress: String
    latitude: Float
    longitude: Float
    imageUrls: [String]
    feeType: FeeType
    feeAmount: Int
    feeCurrency: Currency
  ): UId
  spaceDelete(id: ID): UId
}
