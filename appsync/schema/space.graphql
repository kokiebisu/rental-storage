extend type Query {
  space(id: ID!): Space @aws_api_key
  spaces(userId: ID): [Space] @aws_api_key
}

extend type Mutation {
  spaceCreate(
    title: String
    location: LocationInput
    imageUrls: [String]
    description: String
  ): UId @aws_lambda
  spaceDelete(id: ID): UId @aws_lambda
}

type Space @aws_api_key {
  id: String
  title: String
  lenderId: String
  location: Location
  imageUrls: [String]
  description: String
  createdAt: String
  updatedAt: String
}
