schema {
  query: Query
  mutation: Mutation
}

type Query {
  booking(id: ID!): Booking
  bookings(spaceId: ID!): [Booking]
}

type Mutation {
  bookingCreate(spaceId: ID!, imageUrls: [String!]!): UId
}

type Booking {
  id: ID
  status: String
  imageUrls: [String]
  userId: String
  spaceId: String
  createdAt: String
  updatedAt: String
}
