schema {
  query: Query
  mutation: Mutation
}

type Query {
  findBookingById(bookingId: ID!): Booking
}

type Mutation {
  makeBooking(listingId: ID!, items: [ItemInput]): UId
}

type Booking {
  uid: ID
  status: String
  userId: String
  listingId: String
  items: [Item]
  createdAt: String
  updatedAt: String
}

input ItemInput {
  name: String
  imageUrls: [String]
}

type Item {
  name: String
  imageUrls: [String]
}
