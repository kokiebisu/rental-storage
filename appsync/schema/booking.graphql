schema {
  query: Query
  mutation: Mutation
}

type Query {
  findBookingById(bookingId: ID!): FindBookingByIdResponse
}

type FindBookingByIdResponse {
  booking: Booking
}

type Mutation {
  makeBooking(userId: ID!, listingId: ID!, items: [Item]): MakeBookingResponse
}

type MakeBookingResponse {
  
}

input Item {
  name: String
  imageUrls: [String]
}
