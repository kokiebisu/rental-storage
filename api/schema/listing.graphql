schema {
  query: Query
  mutation: Mutation
}

type Query {
  findListingById(id: ID!): Listing
  findListingsWithinLatLng(
    latitude: Float!
    longitude: Float!
    range: Int
  ): [Listing]
}

type Mutation {
  addListing(
    hostId: ID!
    streetAddress: String!
    latitude: Float!
    longitude: Float!
  ): Boolean
  removeListingById(id: ID!): Boolean
}

type Listing {
  id: ID
  host: Host
  streetAddress: String
  latitude: Float
  longitude: Float
}
