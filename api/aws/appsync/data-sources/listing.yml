## Query
- type: AWS_LAMBDA
  name: FindListingByIdFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-listing-graphql-find-listing-by-id

- type: AWS_LAMBDA
  name: FindListingsWithinLatLngFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-listing-graphql-find-listings-within-lat-lng

## Mutation
- type: AWS_LAMBDA
  name: AddListingFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-listing-graphql-add-listing

- type: AWS_LAMBDA
  name: RemoveListingByIdFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:provider.stage}-${self:custom.namespace}-listing-graphql-remove-listing-by-id
