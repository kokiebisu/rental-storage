## Query
- type: AWS_LAMBDA
  name: findGuestByIdFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.namespace}-user-${self:provider.stage}-appsync-findGuestById

- type: AWS_LAMBDA
  name: findHostByIdFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.namespace}-user-${self:provider.stage}-appsync-findHostById

## Mutation
- type: AWS_LAMBDA
  name: registerGuestFunction
  config:
    lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.namespace}-user-${self:provider.stage}-appsync-registerGuest

- type: AWS_LAMBDA
  name: removeGuestByIdFunction
