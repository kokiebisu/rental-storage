service: rental-a-locker-api-apigateway
variablesResolutionMode: 20210326

useDotenv: true

plugins:
  - serverless-deployment-bucket

provider:
  name: aws
  region: us-east-1
  stage: ${opt:stage, 'local'}
  deploymentBucket:
    name: ${self:provider.stage}-rental-a-locker-api-apigateway-resources

custom:
  namespace: rental-a-locker

resources:
  Resources:
    #ApiGateway
    ApiGatewayRestApi: ${file(./aws/apigateway/RestApi.yml)}

  Outputs: ${file(./aws/outputs.yml)}
