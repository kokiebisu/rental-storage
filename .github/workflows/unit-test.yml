on:
  workflow_call:

jobs:
  unit-test-typescript:
    name: Typescript
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-typescript

      - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: "npm"

    - name: Retreive node_modules cache
      id: node-modules-cache
      uses: actions/cache@v3
      with:
        path: "**/node_modules"
        key: node-modules-cache

    - name: Install dependencies
      run: make install-deps
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      shell: bash

    - name: Retrieve dist cache
      id: dist-cache
      uses: actions/cache@v3
      with:
        path: "**/dist"
        key: dist-cache

    - name: Build packages
      run: npm run build
      if: steps.dist-cache.outputs.cache-hit != 'true'
      shell: bash

    - name: Test
      run: npm run test:unit
      shell: bash

  unit-test-python:
    name: Python
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - image
          - slack
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install global dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
        shell: bash

      - name: Install Image service dependencies
        run: |
          cd packages/service-${{ matrix.package }}
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Test ${{ matrix.package }} Service
        run: |
          cd packages/service-${{ matrix.package }}
          make unit-test
        shell: bash

  unit-test-go:
    name: Go
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - authorizer
          - authentication
          - payment
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.13.1" # The Go version to download (if necessary) and use.

      - name: Test authorizer service
        run: |
          cd packages/service-${{ matrix.package }}
          make unit-test
        shell: bash
