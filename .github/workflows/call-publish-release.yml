on: workflow_call

jobs:
  run:
    name: Terraform
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.0.2

      - name: Install dependencies
        run: |
          cd packages/${{ matrix.package }}
          pnpm install

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
