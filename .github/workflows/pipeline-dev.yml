name: Develop Pipeline

on:
  pull_request:
  # push:
  #   branches: "dev"

jobs:
  setup-service:
    name: Setup
    uses: ./.github/workflows/setup-build.yml

  deploy:
    name: Deploy
    uses: ./.github/workflows/deploy-dev.yml
    secrets: inherit

  integration-test:
    name: Integration Test
    needs: [deploy]
    uses: ./.github/workflows/test-integration.yml
    secrets: inherit
