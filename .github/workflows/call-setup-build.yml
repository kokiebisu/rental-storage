on: workflow_call

jobs:
  setup-composition:
    name: Composition Service
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.0.2

      - name: Typescript
        uses: ./.github/actions/setup-typescript
        with:
          package: composition

  setup-typescript:
    name: Typescript Service
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - booking
          - listing
          - user
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.0.2

      - name: Typescript
        uses: ./.github/actions/setup-typescript
        with:
          package: service-${{ matrix.package }}

  setup-go:
    name: Go Service
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - authentication
          - authorizer
          - payment
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.0.2

      - name: Setup
        uses: ./.github/actions/setup-go
        with:
          package: service-${{ matrix.package }}
