on: workflow_call

jobs:
  setup-typescript:
    name: Typescript
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - booking
          - listing
          - user
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Typescript
        uses: ./.github/actions/setup-typescript
        with:
          package: ${{ matrix.package }}

  setup-go:
    name: Go
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - authentication
          - authorizer
          - payment
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          package: ${{ matrix.package }}

  cache:
    name: Set cache
    needs: [setup-typescript, setup-go]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache typescript node modules cache
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: node-modules-cache

      - name: Cache typescript node modules cache
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: node-modules-cache

      - name: Cache dist modules cache
        id: dist-cache
        uses: actions/cache@v3
        with:
          path: "**/dist"
          key: dist-cache

      - name: Cache bin modules
        id: bin-cache
        uses: actions/cache@v3
        with:
          path: "**/bin"
          key: bin-cache
