on: workflow_call

jobs:
  setup-typescript:
    name: Typescript
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - booking
          - listing
          - user
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Typescript
        uses: ./.github/actions/setup-typescript
        with:
          package: ${{ matrix.package }}

  setup-go:
    name: Go
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - authentication
          - authorizer
          - payment
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          package: ${{ matrix.package }}

  post-setup-go:
    name: Cache Go
    needs: [setup-go]
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve bin cache
        id: bin-cache
        uses: actions/cache@v3
        with:
          path: "**/bin"
          key: bin-cache
