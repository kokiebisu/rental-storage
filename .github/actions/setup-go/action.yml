inputs:
  package:
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          package:
            - '${{ inputs.package }}/**'

    - uses: pnpm/action-setup@v2.2.4
      with:
        version: 6.0.2
      if: steps.changes.outputs.package == 'true'

    - name: Install node_modules
      run: |
        cd packages/service-${{ inputs.package }}
        pnpm install
      shell: bash
      if: steps.changes.outputs.package == 'true'

    - name: Build
      run: |
        cd packages/service-${{ inputs.package }}
        make build
      shell: bash
      if: steps.changes.outputs.package == 'true'

    - uses: actions/upload-artifact@v3
      with:
        name: bin-${{ inputs.package }}-${{ github.sha }}
        path: packages/service-${{ inputs.package }}/bin
        retention-days: 1
      if: steps.changes.outputs.package == 'true'
