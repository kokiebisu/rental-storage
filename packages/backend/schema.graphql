schema {
  query: Query
  mutation: Mutation
}

type Query {
  getTodos: [Get!]!
  getUser(uuid: ID!): GetUser
}

type Mutation {
  createTodo(id: ID!, name: String!, description: String!): Save
  updateTodo(id: ID!, name: String!, description: String!): Update
  deleteTodo(id: ID!): Delete
  createUser(id: ID!, name: String): CreateUser
}

type GetUser {
  uuid: ID!
  name: String
}

type CreateUser {
  uuid: String
}

type Get {
  id: ID!
  name: String
  description: String
}

type Save {
  id: ID!
  name: String
  description: String
}

type Update {
  id: ID!
  name: String
  description: String
}

type Delete {
  id: ID!
}
