SignInApiGateway:
  handler: bin/signin
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-signin
  environment:
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    ACCOUNT_ID: ${aws:accountId}
  package:
    exclude:
      - ./**
    include:
      - ./bin/signin
  events:
    - http:
        path: /auth/signin
        method: post

