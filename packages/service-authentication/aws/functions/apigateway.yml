SignInRest:
  image:
    name: app
    command:
      - bin/signin
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-signin
  events:
    - http:
        path: /auth/signin
        method: post
        cors: true

SignUpRest:
  image:
    name: app
    command:
      - bin/signup
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-signup
  events:
    - http:
        path: /auth/signup
        method: post
        cors: true

VerifyRest:
  image:
    name: app
    command:
      - bin/verify
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-verify
  events:
    - http:
        path: /auth/verify
        method: post
        cors: true
