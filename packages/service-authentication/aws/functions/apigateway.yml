SignInApiGateway:
  # handler: bin/signin
  image:
    name: app
    command:
      - bin/signin
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-signin
  package:
    exclude:
      - ./**
    include:
      - ./bin/signin
  events:
    - http:
        path: /auth/signin
        method: post

