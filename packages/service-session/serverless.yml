service: rental-storage-session
frameworkVersion: "3"

plugins:
  - serverless-deployment-bucket

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: rental-storage-session-resources
  apiGateway:
    restApiId: !ImportValue ApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ApiGatewayRootResourceId
  iam:
    role: !ImportValue ExportedLambdaRoleArn
  ecr:
    images:
      app:
        path: ./

custom:
  namespace: rental-storage
  service: session
  REDIS_HOST: !ImportValue ExporteSessiondRedisClusterHost
  REDIS_PORT: !ImportValue ExportedSessionRedisClusterPort

functions:
  - ${file(./aws/functions/apigateway.yml)}
