schema {
  query: Query
  mutation: Mutation
}

type Query {
  findListingById(id: ID!): Listing
}

type Mutation {
  addListing(
    hostId: ID!
    streetAddress: String!
    latitude: Int!
    longitude: Int!
  ): Boolean
  removeListingById(id: ID!): Boolean
}

type Listing {
  id: ID
  host: Host
  streetAddress: String
  latitude: Float
  longitude: Float
}

type Host {
  id: ID
  firstName: String
  lastName: String
}
