FindCreatedListingsRest:
  image:
    name: app
    command:
      - bin/find-created-bookings
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-find-created-listings
  events:
    - http:
        path: /bookings
        method: get

CreateBooking:
  image:
    name: app
    command:
      - bin/create-booking
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-create-booking
  events:
    - http:
        path: /bookings
        method: post

FindBookingById:
  image:
    name: app
    command:
      - bin/find-booking-by-id
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-rest-find-booking-by-id
  events:
    - http:
        path: /bookings/{bookingId}
        method: get
