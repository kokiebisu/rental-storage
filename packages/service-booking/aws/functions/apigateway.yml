BookingServiceController:
  handler: dist/adapter/controller/index.handler
  name: ${self:custom.namespace}-${self:custom.service}-${self:provider.stage}-controller
  environment:
    TABLE_NAME: !Ref BookingTable
    namespace: ${self:custom.namespace}
    service: ${self:custom.service}
    stage: ${self:provider.stage}
    accountId: ${aws:accountId}
  events:
    - http: ANY /
    - http: ANY /{proxy+}
