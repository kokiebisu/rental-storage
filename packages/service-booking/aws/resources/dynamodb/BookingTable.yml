Type: "AWS::DynamoDB::Table"
Properties:
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
  BillingMode: PAY_PER_REQUEST
  TableName: ${self:custom.TABLE_NAME}
  StreamSpecification:
    StreamViewType: NEW_AND_OLD_IMAGES
