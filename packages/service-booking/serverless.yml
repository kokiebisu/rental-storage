service: rental-a-locker-booking
frameworkVersion: "3"

plugins:
  - serverless-deployment-bucket
  - serverless-export-env

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'local'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  iam:
    role: !ImportValue ExportedRoleLambdaArn
  deploymentBucket:
    name: ${self:provider.stage}-rental-a-locker-booking-resources
  apiGateway:
    restApiId: !ImportValue ApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ApiGatewayRootResourceId
  environment:
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    TABLE_NAME: ${self:custom.TABLE_NAME}
    ACCOUNT_ID: ${aws:accountId}
    namespace: ${self:custom.namespace}
    service: ${self:custom.service}
    stage: ${self:provider.stage}

custom:
  namespace: rental-a-locker
  service: booking
  TABLE_NAME: !ImportValue ExportedBookingDynamoDBTableName
  SERVICE_API_ENDPOINT:
    Fn::Join:
      - ""
      - - "https://"
        - ${self:provider.apiGateway.restApiId}
        - ".execute-api."
        - ${self:provider.region}
        - ".amazonaws.com/"
        - ${self:provider.stage}

functions:
  - ${file(./aws/functions/apigateway.yml)}
  - ${file(./aws/functions/appsync.yml)}
