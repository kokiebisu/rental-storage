service: rental-storage-booking
frameworkVersion: "3"

plugins:
  - serverless-deployment-bucket

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  lambdaHashingVersion: 20201221
  iam:
    role: IAMRole
  deploymentBucket:
    name: rental-storage-booking-resources

custom:
  namespace: rental-storage
  service: booking
  TABLE_NAME: booking
  TODO_TABLE: todo-table

functions:
  - ${file(./aws/functions/apigateway.yml)}
  - ${file(./aws/functions/appsync.yml)}

resources:
  Resources:
    IAMRole: ${file(./aws/resources/iam/IAMRole.yml)}
    BookingTable: ${file(./aws/resources/dynamodb/BookingTable.yml)}
    # TodoTable: ${file(./aws/resources/TodoTable.yml)}

  Outputs:
    DynamoDBBookingTableStreamArn:
      Description: "DynamoDB Booking Table"
      Value:
        Fn::GetAtt: [BookingTable, StreamArn]
      Export:
        Name: ExportedDynamoDBBookingTableStreamArn
