BookingCreatedStream:
  handler: dist/adapter/Api/Stream/BookingCreated.handler
  name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}-stream-booking-created
  environment:
    DB_HOST: ${self:custom.DB_HOST}
    DB_NAME: ${self:custom.DB_NAME}
    DB_USERNAME: ${self:custom.DB_USERNAME}
    DB_PASSWORD: ${self:custom.DB_PASSWORD}
    DB_PORT: ${self:custom.DB_PORT}
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    ACCOUNT_ID: ${aws:accountId}
    NODE_ENV: ${self:provider.stage}
  events:
    - stream:
        type: dynamodb
        arn: !ImportValue ExportedBookingDynamoDBTableStreamArn
