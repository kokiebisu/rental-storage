UserServiceController:
  handler: dist/adapter/controller/index.handler
  name: ${self:custom.namespace}-${self:custom.service}-${self:provider.stage}-controller
  environment:
    DB_HOST: ${self:custom.DB_HOST}
    DB_NAME: ${self:custom.DB_NAME}
    DB_USERNAME: ${self:custom.DB_USERNAME}
    DB_PASSWORD: ${self:custom.DB_PASSWORD}
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
  events:
    - http: ANY /users
    - http: ANY /users/{proxy+}
