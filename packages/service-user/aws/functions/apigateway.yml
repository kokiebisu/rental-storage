CreateUserRest:
  image:
    name: app
    command:
      - dist/adapter/api/controller/CreateUser.handler
  name: ${self:provider.stage}-app-${self:custom.service}-rest-create-user
  events:
    - http:
        path: /users
        method: post

FindUserByEmailRest:
  image:
    name: app
    command:
      - dist/adapter/api/controller/FindUserByEmail.handler
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-user-by-email
  events:
    - http:
        path: /users/find-by-email
        method: get

FindUserByUserIdRest:
  image:
    name: app
    command:
      - dist/adapter/api/controller/FindUserByUserId.handler
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-user-by-user-id
  events:
    - http:
        path: /users/{userId}
        method: get
