getUserById:
  handler: dist/graphql/query.getUserById
  environment:
    MYSQL_HOST: ${env:AURORA_HOST}
    DB_NAME: ${env:DB_NAME}
    USERNAME: ${env:USERNAME}
    PASSWORD: ${env:PASSWORD}

registerGuest:
  handler: dist/graphql/mutation.registerGuest
  environment:
    MYSQL_HOST: ${env:AURORA_HOST}
    DB_NAME: ${env:DB_NAME}
    USERNAME: ${env:USERNAME}
    PASSWORD: ${env:PASSWORD}
