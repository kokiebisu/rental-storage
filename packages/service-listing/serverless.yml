service: rental-a-locker-listing
variablesResolutionMode: 20210326

plugins:
  - serverless-deployment-bucket
  - serverless-export-env

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'local'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: ${self:provider.stage}-${aws:accountId}-rental-a-locker-listing-resources
  iam:
    role: !ImportValue ExportedRoleLambdaArn
  apiGateway:
    restApiId: !ImportValue ApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ApiGatewayRootResourceId
  ecr:
    images:
      app:
        path: ./
  environment:
    DB_HOST: ${self:custom.DB_HOST}
    DB_NAME: ${self:custom.DB_NAME}
    DB_USERNAME: ${self:custom.DB_USERNAME}
    DB_PASSWORD: ${self:custom.DB_PASSWORD}
    DB_PORT: ${self:custom.DB_PORT}
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    ACCOUNT_ID: ${aws:accountId}
    STAGE: ${self:provider.stage}

custom:
  namespace: app
  service: listing
  DB_NAME: !ImportValue ExportedListingRDSDBName
  DB_USERNAME: !ImportValue ExportedListingRDSDBUsername
  DB_PASSWORD: !ImportValue ExportedListingRDSDBPassword
  DB_HOST: !ImportValue ExportedListingRDSDBHost
  DB_PORT: !ImportValue ExportedListingRDSDBPort
  SERVICE_API_ENDPOINT:
    Fn::Join:
      - ""
      - - "https://"
        - ${self:provider.apiGateway.restApiId}
        - ".execute-api."
        - ${self:provider.region}
        - ".amazonaws.com/"
        - ${self:provider.stage}
  export-env:
    filename: .env
    overwrite: true

functions:
  - ${file(./aws/functions/apigateway.yml)}
  - ${file(./aws/functions/appsync.yml)}
