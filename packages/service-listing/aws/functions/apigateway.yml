ListingServiceController:
  handler: dist/adapter/controller/index.handler
  name: ${self:custom.namespace}-${self:custom.service}-${self:provider.stage}-controller
  environment:
    MYSQL_HOST: ${self:custom.AURORA_HOST}
    DB_NAME: ${self:custom.DB_NAME}
    USERNAME: ${self:custom.DB_USERNAME}
    PASSWORD: ${self:custom.DB_PASSWORD}
  events:
    - http: ANY /
    - http: ANY {proxy+}
