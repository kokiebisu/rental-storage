FindListingByIdRest:
  image:
    name: app
    command:
      - bin/find-listing-by-id
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-listing-by-id
  events:
    - http:
        path: /listings/{listingId}
        method: get

FindListings:
  image:
    name: app
    command:
      - bin/find-listings
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-listings
  events:
    - http:
        path: /listings
        method: get

AddListingRest:
  image:
    name: app
    command:
      - bin/add-listing
  name: ${self:provider.stage}-app-${self:custom.service}-rest-add-listing
  events:
    - http:
        path: /listings
        method: post

RemoveListingByIdRest:
  image:
    name: app
    command:
      - bin/remove-listing-by-id
  name: ${self:provider.stage}-app-${self:custom.service}-rest-remove-listing-by-id
  events:
    - http:
        path: /listings/{listingId}
        method: delete
