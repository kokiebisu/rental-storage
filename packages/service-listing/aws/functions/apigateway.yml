FindListingByIdRest:
  image:
    name: app
    command:
      - dist/adapter/api/controller/FindListingById.handler
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-listing-by-id
  events:
    - http:
        path: /listings/{listingId}
        method: get

FindListingsWithinLatLngRest:
  image:
    name: app
    command:
      - dist/adapter/api/controller/FindListingsWithinLatLng.handler
  name: ${self:provider.stage}-app-${self:custom.service}-rest-find-listings-within-lat-lng
  events:
    - http:
        path: /listings
        method: get
