# ## SQS
SQSItemSaved:
  handler: dist/adapter/consumer/item/itemSaved.handler
  name: ${self:custom.namespace}-${self:custom.service}-${self:provider.stage}-sqs-item-saved
  environment:
    DB_HOST: ${self:custom.DB_HOST}
    DB_NAME: ${self:custom.DB_NAME}
    DB_USERNAME: ${self:custom.DB_USERNAME}
    DB_PASSWORD: ${self:custom.DB_PASSWORD}
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    ACCOUNT_ID: ${aws:accountId}
  events:
    - sqs:
        enabled: true
        arn: !ImportValue ExportedListingSQSQueueArn
