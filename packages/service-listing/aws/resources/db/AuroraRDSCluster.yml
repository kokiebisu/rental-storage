Type: AWS::RDS::DBCluster
Properties:
  MasterUsername: ${self:custom.DB_USERNAME}
  MasterUserPassword: ${self:custom.DB_PASSWORD}
  DBSubnetGroupName: !ImportValue ExportedServerlessSubnetGroup
  Engine: aurora
  EngineVersion: "5.6"
  DatabaseName: ${self:custom.DB_NAME}
  BackupRetentionPeriod: 3
  DBClusterParameterGroupName: !ImportValue ExportedAuroraRDSClusterParameter
  VpcSecurityGroupIds:
    - !ImportValue ExportedServerlessSecurityGroup
