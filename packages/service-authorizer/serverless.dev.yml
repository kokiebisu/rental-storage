service: service-authorizer
frameworkVersion: "3"

plugins:
  - serverless-deployment-bucket

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  iam:
    role: ${ssm:/terraform/iam/lambda-role-arn}
  deploymentBucket:
    name: ${self:provider.stage}-rental-a-locker-app-sls-authorizer
  apiGateway:
    restApiId: ${ssm:/terraform/apigateway/rest-api-id}
    restApiRootResourceId: ${ssm:/terraform/apigateway/rest-api-root-resource-id}
  ecr:
    images:
      app:
        path: ./
        file: Dockerfile
        buildArgs:
  environment:
    ENV: dev
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}

custom:
  namespace: app
  service: authorizer
  SERVICE_API_ENDPOINT:
    Fn::Join:
      - ""
      - - "https://"
        - ${self:provider.apiGateway.restApiId}
        - ".execute-api."
        - ${self:provider.region}
        - ".amazonaws.com/"
        - ${self:provider.stage}
  export-env:
    filename: .env
    overwrite: true

functions:
  Authorize:
    image:
      name: app
      command:
        - bin/authorize
    name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}
    environment:
      SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
