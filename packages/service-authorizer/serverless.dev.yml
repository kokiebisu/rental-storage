service: service-authorizer
variablesResolutionMode: 20210326

plugins:
  - serverless-deployment-bucket
  - serverless-export-env

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  iam:
    role: !ImportValue ExportedRoleLambdaArn
  deploymentBucket:
    name: ${self:provider.stage}-rental-a-locker-app-sls-authorizer
  apiGateway:
    restApiId: !ImportValue ApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ApiGatewayRootResourceId
  ecr:
    images:
      app:
        path: ./
  environment:
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}

custom:
  namespace: app
  service: authorizer
  SERVICE_API_ENDPOINT:
    Fn::Join:
      - ""
      - - "https://"
        - ${self:provider.apiGateway.restApiId}
        - ".execute-api."
        - ${self:provider.region}
        - ".amazonaws.com/"
        - ${self:provider.stage}
  export-env:
    filename: .env
    overwrite: true

functions:
  Authorize:
    image:
      name: app
      command:
        - bin/authorize
    name: ${self:provider.stage}-${self:custom.namespace}-${self:custom.service}
    environment:
      SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
