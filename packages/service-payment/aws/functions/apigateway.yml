GenerateCustomerIdApiGateway:
  handler: bin/create_payment_customer
  name: ${self:custom.namespace}-${self:custom.service}-${self:provider.stage}-rest-generate-customer-id
  environment:
    SERVICE_API_ENDPOINT: ${self:custom.SERVICE_API_ENDPOINT}
    ACCOUNT_ID: ${aws:accountId}
  package:
    exclude:
      - ./**
    include:
      - ./bin/create_payment_customer
  events:
    - http:
        path: /payments/customer
        method: post
