service: rental-a-locker-image
variablesResolutionMode: 20210326
# frameworkVersion: "3"

plugins:
  - serverless-deployment-bucket
  - serverless-export-env

provider:
  name: aws
  runtime: python3.9
  stage: ${opt:stage, 'local'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: ${self:provider.stage}-rental-a-locker-image-resources
  iam:
    role: !ImportValue ExportedRoleLambdaArn
  ecr:
    images:
      app:
        path: ./

custom:
  namespace: rental-a-locker
  service: image
  export-env:
    filename: .env
    overwrite: true

functions:
  - ${file(./aws/functions/appsync.yml)}
